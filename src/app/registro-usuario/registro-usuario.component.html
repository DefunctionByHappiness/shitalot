<div class="col-md-6">
    <h2 class="text-center">Añadir usuario</h2>
  <form [formGroup]="usuarioForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type ="text" formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type ="text" formControlName="edad" placeholder="Edad" name="edad" class="form-control" id="edad">
    </div>
    <label>Género:&nbsp;&nbsp;</label>
    <select formControlName="genero">
      <option *ngFor="let g of generos" [ngValue]="g">{{g}}</option>
    </select>

    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type ="text" formControlName="ciudad" placeholder="ciudad" name="ciudad" class="form-control" id="ciudad">
      </div>
    <button class="btn btn-success" (click)="crearUsuario()">Create</button>
    <p *ngIf="!validForm" style="color: red;">Todos los campos son requeridos</p>
  </form>
  </div>
