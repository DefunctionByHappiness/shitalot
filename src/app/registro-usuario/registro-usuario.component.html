<div class="col-md-6">
    <h2 class="text-center">AÃ±adir usuario</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type ="text" [(ngModel)]="usuario.nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
    </div>
  
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type ="text" [(ngModel)]="usuario.edad" placeholder="Edad" name="edad" class="form-control" id="edad">
    </div>
  
    <select [(ngModel)]="usuario.genero">
      <option *ngFor="let g of genero" [ngValue]="g">{{usuario.genero}}</option>
    </select>

    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type ="text" [(ngModel)]="usuario.ciudad" placeholder="ciudad" name="ciudad" class="form-control" id="ciudad">
      </div>
    <button class="btn btn-success" (click)="crearUsuario()">Create</button>
  </form>
  </div>
